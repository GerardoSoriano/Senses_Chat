<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="left">
      <img src="../resources/img/logo-white.png" alt="Logo de la compañia">
      <img src="../resources/img/conexiones.png" alt="Conexiones">
    </div>
    <div class="right">
      <div class="user-vertical">
        <div class="image">
          <img src="../resources/img/profile.jpg" alt="">
        </div>
        <a href="#"><span class="name">gerardosoriano97</span></a>
      </div>
      <div class="forms">
        <form id="login" class="form">
          <input type="text" name="user" placeholder="Correo o Usuario">
          <input type="password" name="password" placeholder="Contraseña">
          <input type="submit" name="send" placeholder="Enviar">
        </form>
        <form id="register" class="form">
          <input type="text" name="username" placeholder="Nombre de usuario">
          <input type="email" name="email" placeholder="Correo">
          <input type="text" name="firstName" placeholder="Nombre(s)">
          <input type="text" name="lastName" placeholder="Apellido(s)">
          <input type="password" name="password" placeholder="Contraseña">
          <input type="submit" name="send" placeholder="Enviar">
        </form>
      </div>
    </div>
  </body>
</html>
